<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUTBEE | 營運核心系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #244c5a;
            --surface: #ffffff;
            --background: #fafbfc;
            --border: #f1f5f9;
        }
        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            background-color: var(--background); 
            color: #334155;
            -webkit-font-smoothing: antialiased;
        }
        .clean-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            transition: all 0.2s ease;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.8125rem;
            color: #64748b;
            transition: all 0.2s;
            cursor: pointer;
        }
        .nav-link:hover { color: var(--primary); background: #f1f5f9; }
        .nav-link.active { color: var(--primary); background: #eff6ff; }
        .clean-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .clean-table th {
            text-align: left; padding: 1rem; font-size: 0.7rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.05em; color: #94a3b8;
            border-bottom: 1px solid var(--border); cursor: pointer; white-space: nowrap;
        }
        .clean-table td {
            padding: 1.25rem 1rem; border-bottom: 1px solid var(--border);
            font-size: 0.875rem; vertical-align: middle;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .clean-table tr:last-child td { border-bottom: none; }
        .clean-table.compact th { padding: 0.75rem 0.5rem; }
        .clean-table.compact td { padding: 1rem 0.5rem; font-size: 0.75rem; }
        .sub-tab-btn { padding: 0.375rem 1rem; border-radius: 0.5rem; font-size: 0.75rem; font-weight: 700; color: #64748b; transition: all 0.2s; }
        .sub-tab-btn.active { background: white; color: #0f172a; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
    </style>

}
